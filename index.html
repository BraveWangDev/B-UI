<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px; /*高度*/
            --font-size: 14px; /*字体*/
            --button-bg: white; /*背景*/
            --button-active-bg: #eee; /*背景-按下*/
            --border-radius: 4px; /*边框圆角*/
            --color: #333; /*文字颜色*/
            --border-color: #999; /*边框颜色*/
            --border-color-hover: #666; /*边框颜色-hover*/
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <!--icon 样式移入src/icon.vue组件中-->
    <!--<style>-->
        <!--/*1em: 图标和字体大小一致*/-->
        <!--.icon {-->
            <!--width: 1em;-->
            <!--height: 1em;-->
        <!--}-->
    <!--</style>-->
</head>
<body>
<div id="app">
    <!--将 svg 的 icon 标签，移到组件内部，并传参icon-->
    <b-button icon="settings">
        按钮传参
    </b-button>
    <!--不传 icon-->
    <b-button>
        不传icon
    </b-button>
    <!--icon-position控制 icon 的左右位置-->
    <!--注意：组件内部参数名为iconPosition，外部传参为icon-position-->
    <b-button icon="settings" icon-position="left">
        按钮
    </b-button>
    <b-button icon="settings" icon-position="right">
        按钮
    </b-button>
    <b-button icon="settings" icon-position="up">
        up报错
    </b-button>
    <!--直接使用 icon-->
    <!--<svg class="icon">-->
        <!--<use xlink:href="#i-download"></use>-->
    <!--</svg>-->
    <!--使用 b-icon 组件显示-->
    <b-icon name="download"></b-icon>
    <b-icon name="loading"></b-icon>
</div>
<script src="./src/app.js"></script>
<!--引入图标库-->
<script src="//at.alicdn.com/t/font_1989058_ned9q1fpvd9.js"></script>
</body>
</html>
